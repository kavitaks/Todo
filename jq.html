<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="jquery.js"></script>
    <title>Todo list</title>
    <script>
        $(document).ready(function(){
  var sr = 1;

  $("#taskform").submit(function(e){
e.preventDefault();
var a = $('#taskdesc').val();
var row = "<tr><td>" + sr + "</td><td>" + a + 
    "</td><td> <button class='btn btn-success' onclick='taskdone(this)'>Done</button></td></tr>";
    $('#tasklist').append(row);
    sr++;
    document.getElementById("taskform").reset();

  });
        });
var sr = 1;
function taskdone(btn){
    var desc=$(btn).parent().parent().find("td").eq(1).html();
    var row = "<tr><td>" + sr + "</td><td>" + desc + 
    "</td><td> <button class='btn btn-danger' onclick='deletetask(this)'>Delete</button></td></tr>";
    $('#tasklist1').append(row);
    sr++;
$(btn).parent().parent().remove();
    }
function deletetask(btn){
    $(btn).parent().parent().remove();
}
    </script>
</head>

<body style="background-color: rgb(14, 14, 87);">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 col-sm-10 mt-5">
                <div class="card w-100">
                    <div class="card-header bg-info text-white">
                        <h4 class="card-title text-center">Todo List</h4>
                    </div>
                    <div class="card-body">
                        <form id="taskform">

                            <div class="form-group ">
                                <label>Enter Task Description</label>
                                <textarea class="form-control" id="taskdesc" placeholder="Enter Description here...."
                                    required></textarea>
                            </div>
                            <div class="form-group mt-3">
                                <button class="btn btn-success w-100">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
                <hr>
                <div class="card w-100 mt-3">
                    <h4 class="text-center">Incompleted Task</h4>
                    <table id="tasklist" class="table table-bordered table-hover">
                        <tr>
                            <th>Sr</th>
                            <th>Task Description</th>
                            <th>Action</th>
                        </tr>
                    </table><hr>
                    <h4 class="text-center">Completed Task</h4>
                    <table id="tasklist1" class="table table-bordered table-hover">
                        <tr>
                            <th>Sr</th>
                            <th>Task Description</th>
                            <th>Action</th>
                        </tr>
                    </table>
                </div>

            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
